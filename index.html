


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taklifnoma</title>
    <style>

      
    </style>
</head>
<body>
<div class="vvv">

    <div id="start-button">Taklifnomani ko'rish</div>
    <button class="a"><a href="https://maps.app.goo.gl/tQjfEhk8KV5zPKoD6">To'yxona joylashuvi</a></button>

    <div class="content">
       
        <div class="div">
            <img src="img/bazm.jpg" alt="Taklifnoma rasmi">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="img/King Macarella,Dilnoz - Kelibdi (VIP mix).mp3" type="audio/mpeg">
        Sizning brauzeringiz audio formatini qo'llab-quvavatlamaydi.
    </audio>
</div>
<div class="ul">
    <img src="img/rt.jpg" alt="">
</div>
<div class="ull">
    <img src="img/48.0477fc2339b33cdda8ca6b9abe68ee7e-550x500.jpg" alt="">
</div>


    
    <script>
        document.getElementById('start-button').onclick = function() {
            const content = document.querySelector('.content');
            const music = document.getElementById('background-music');
            const butt = document.querySelector('.a')
            const ul = document.querySelector('.ul')
            const ull = document.querySelector('.ull')
            
           
            content.style.display = 'block';
            butt.style.display = 'block'
            ul.style.display = 'block'
            ull.style.display = 'block'
            music.play().catch(error => {
                console.error('Musiqa o\'ynashda xato:', error);
            });
            
            
            this.style.display = 'none';
        };
    </script>

</body>
</html>
