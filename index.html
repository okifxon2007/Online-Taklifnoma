


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taklifnoma</title>
    <style>
        /* Body uchun umumiy stil */
        body {
            background-color: aqua;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url(img/1dc49c9a615511eeb6e096e999421984_upscaled.jfif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Tugma stil */
        #start-button {
            text-align: center;
            color: white;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
            width: 250px;
            height: 60px;
            border-radius: 8px;
            margin: 20px auto;
            cursor: pointer;
            background-color: #EE1450;
        }

        .a {
            text-align: center;
            color: white;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
            width: 250px;
            height: 60px;
            border-radius: 8px;
            margin: 20px auto;
            cursor: pointer;
            background-color: #EE1450;
            display: none;
        }
        .a a {
            text-decoration: none;
            color: white;
        }

        /* Kontent uchun asosiy container */
        .content {
            display: none; /* Bosilgunga qadar ko'rinmaslik */
            text-align: center;
            max-width: 1200px;
            margin: 60px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease; /* Fade-in animatsiyasi */
        }

        /* Rasm va tugma uchun hover effekt */
        .content img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            animation: pulse 2s ease-in-out infinite alternate;
            transition: transform 0.5s ease;
        }

        /* Hover effekti */
        .content img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        

        /* Pulsatsiya animatsiyasi */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Fade-in animatsiyasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media query */
        @media (max-width: 768px) {
            .content {
                margin-top: 30px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Bosish tugmasi -->
    <div id="start-button">Taklifnomani ko'rish</div>
    <button class="a"><a href="https://maps.app.goo.gl/tQjfEhk8KV5zPKoD6">To'yxona joylashuvi</a></button>
    <!-- Kontent -->
    <div class="content">
       
        <div class="div">
            <img src="img/bazm.jpg" alt="Taklifnoma rasmi">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="img/King Macarella,Dilnoz - Kelibdi (VIP mix).mp3" type="audio/mpeg">
        Sizning brauzeringiz audio formatini qo'llab-quvavatlamaydi.
    </audio>

    
    <script>
        document.getElementById('start-button').onclick = function() {
            const content = document.querySelector('.content');
            const music = document.getElementById('background-music');
            const butt = document.querySelector('.a')
            
            // Kontent va musiqani faollashtirish
            content.style.display = 'block';
            butt.style.display = 'block'
            music.play().catch(error => {
                console.error('Musiqa o\'ynashda xato:', error);
            });
            
            // Bosish tugmasini yashirish
            this.style.display = 'none';
        };
    </script>

</body>
</html>
