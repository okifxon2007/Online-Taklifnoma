
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taklifnoma</title>
    <style>
        /* Body uchun umumiy stil */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Scrollni o'chirish */
            background-image: url(img/1dc49c9a615511eeb6e096e999421984_upscaled.jfif);
            background-size: cover; /* Rasm o'lchovini to'ldirish */
            background-position: center; /* Rasmni markazga joylash */
            background-repeat: no-repeat; /* Rasmni takrorlamaslik */
        }

        /* Asosiy container */
        .div {
            margin-left: auto;
            margin-right: auto;
            max-width: 1200px;
            margin-top: 60px;
            overflow: hidden;
            position: relative;
            z-index: 1; /* Elementni yuqoriga olish */
            text-align: center; /* Rasm markazda joylashishi uchun */
            background-color: rgba(255, 255, 255, 0.8); /* Oq fonda shaffoflik */
            border-radius: 15px; /* Burchaklarni yumshatish */
            padding: 20px; /* Ichki bo'shliq */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Soyali effekt */
        }

        /* Rasmga animatsiya va effekt */
        .div img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            animation: pulse 2s ease-in-out infinite alternate;
            transition: transform 0.5s ease;
        }
        .a{
            text-align: center;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            display: flex;
            border: 4px solid white;
            color: white;
            width: 250px;
            height: 60px;
            border-radius: 8px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            background-color: black;
        }
        .a a{
            text-decoration: none;
            color: white;
        }
        /* Responsive dizayn uchun media so'rov */
        @media (max-width: 768px) {
            .div {
                margin-top: 30px;
                padding: 0 15px;
            }

            .div img {
                border-radius: 10px;
            }
        }

        /* Hover effekti */
        .div img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Doimiy pulsatsiya animatsiyasi */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
        
    </style>
</head>
<body>    

   
    <button class="a"><a href="https://maps.app.goo.gl/tQjfEhk8KV5zPKoD6">To'yxona joylashuvi</a></button>
    <div class="div">
        <img src="img/photo_2024-11-01_11-08-53.jpg" alt="Taklifnoma rasmi">
    </div>


    <audio id="background-music" loop>
        <source src="img/King Macarella,Dilnoz - Kelibdi (VIP mix).mp3" type="audio/mpeg">
        Sizning brauzeringiz audio formatini qo'llab-quvvatlamaydi.
    </audio>

    
    <script>
       
        window.onload = function() {
            const music = document.getElementById('background-music');
            music.play().catch(error => {
                console.error('Musiqa o\'ynashda xato:', error);
            });
        };
    </script>
        
    </body>
</html>
